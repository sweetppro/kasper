<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />

    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
    <link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://sweetpproductions.com/css/menu.css" />
    <script type="text/javascript" src="https://sweetpproductions.com/common/js/footer.js"></script>
</head>

<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">
    <div id="wrapper">
        <div id="main">
            {{ content }}
        </div>
    </div>

    <div id="footer"></div>
    <label>
        {% if page.cover %}
        <span class="title_light"><a href="https://sweetpproductions.com">SweetP <span class="light">Productions<span></a></span>
        {% else %}
        <span class="title"><a href="https://sweetpproductions.com">SweetP <span class="light">Productions<span></a></span>
        {% endif %}

        <input type='checkbox'>
        <span class='sweetp-hamburger-menu'>
            <span class='hamburger'></span>
        </span>
        <ul>
            <li>
                <a href="https://sweetpproductions.com">Products</a>
            </li>
            <li>
                <a href="https://sweetpproductions.com/store/">Store</a>
            </li>
            <li>
                <a href="https://sweetpproductions.com/support/">Support</a>
            </li>
            <li>
                <a href="https://sweetpproductions.com/blog/">Blog</a>
            </li>
            <li>
                <a href="https://sweetpproductions.com/contact.htm">Contact</a>
            </li>
            <li id="bitcoin_social">
                <a class="linkopacity" href="https://twitter.com/SweetP_Pro" target="_blank">
                    <img src="https://sweetpproductions.com/gfx/other/twitter.png" title="Follow SweetP Productions on Twitter" />
                </a>
            </li>
        </ul>
    </label>
    </div>

    <script type="text/javascript" src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" src="/assets/js/index.js"></script>
    <script type="text/javascript" src="/assets/js/smoothscroll.js"></script>
</body>

</html>
