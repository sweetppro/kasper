<span class="reading-time" title="Estimated read time">
    {% capture words %}
    {{ include.content | strip_html| number_of_words | minus: 250 }}
    {% endcapture %}

    {% if words contains "-" %}
    {% assign readtime = "1 min read "%}
    {{ readtime }}
    {% else %}
    {{ words | plus: 250 | divided_by: 180 | append: " min read" }}
    {% endif %}
</span>
